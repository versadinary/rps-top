<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-container">
        <header class="start-header">Rock Paper Scissors</header>
        <div class="clickables">
            <button class="start">Start</button>
            <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Rules</a>
        </div>
    </div>
    <!-- Don't forget to change display back to flex -->
    <div class="game-container">
        <div class="scoreboard">
            <div class="human-score">0</div>
            <div class="rounds">Round 1</div>
            <div class="comp-score">0</div>
        </div>
        <div class="main-field">
            <div class="your-choice"></div>
            <div class="status">Choose item!</div>
            <div class="comp-choice"></div>
        </div>
        <div class="button-container">
            <button class="game-button" id="rock">🪨</button>
            <button class="game-button" id="paper">📄</button>
            <button class="game-button" id="scissors">✂️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
